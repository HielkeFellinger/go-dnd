{{define "campaignContentMapCell"}}
<div id="{{.mapId}}-{{.id}}-cell-element" class="element" {{ if .hasControl }} draggable="true" ondragstart="drag(event)" {{ end }}
     style="background-image: url('{{.backgroundImage}}')">
    <span>{{.entityName}}</span>
    <!--  Hide / Hidden icon  -->
    <!--  Health bar  -->
    {{ if .healthPercentage }}
    <progress id="{{.mapId}}-{{.id}}-health" value="{{.healthPercentage}}" max="100" style="max-width: 100%; min-width: 100%"></progress>
    {{ end }}
</div>
{{end}}

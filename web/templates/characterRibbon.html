{{ define "chars" }}
{{ range .chars }}
<div class="border char-ribbon-content" style="background-image: url('{{.Image.Url}}');" onclick="loadCharDetails('{{.Id}}')">
    {{ if .Online }}
    <div class="online-div">
        <span class="online-span">&nbsp;&nbsp;&nbsp;&nbsp;</span>
    </div>
    {{ end }}
    <div class="border char-name-box">
        <span class="char-name-box-content">{{ .Name }}</span>
    </div>
</div>
{{ end }}
{{ end }}

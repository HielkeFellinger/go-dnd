{{define "campaignManageMaps"}}
    <div>
        <div style="display: flex; flex-direction: row;">
            <h2 style="width: max-content;">Map Overview</h2>
            <b style="margin: 0.5em 0.5em 0.5em;">|</b>
            <button class="btn" style="height: 2.4em;" onclick="upsertMap('')">
                <i class="bi bi-plus"></i>
            </button>
        </div>
        <div style="display: flex; flex-flow: row; flex-wrap: wrap;">
            {{ range .Maps }}
                <div style="flex: 0 0 24%; margin-bottom: 0.25em; margin-right: 0.25em;">
                    {{ template "campaignManageMapSelectionBox" . }}
                </div>
            {{ end }}
        </div>
    </div>
{{end}}

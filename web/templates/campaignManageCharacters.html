{{define "campaignManageCharacters"}}
    <div>
        <div style="display: flex; flex-direction: row;">
            <h2 style="width: max-content;">Character Overview</h2>
            <b style="margin: 0.5em 0.5em 0.5em;">|</b>
            <button class="btn" style="height: 2.4em;" onclick="">
                <i class="bi bi-plus"></i>
            </button>
            <input type="text" placeholder="filter" style="margin-left: 0.5em; height: 2.4em; border-radius:.25rem;">
        </div>
        <div style="display: flex; flex-flow: row; flex-wrap: wrap; align-content: center; width: 100%;">
            {{ range .chars }}
                <div style="flex: 0 0 24%; margin-bottom: 0.25em; margin-right: 0.25em;">
                    {{ template "campaignManageCharacterSelectionBox" . }}
                </div>
            {{ end }}
        </div>
    </div>
{{end}}

{{define "manageMaps"}}
    <div>
        <div style="display: flex; flex-direction: row;">
            <h2 style="width: max-content;">Map Overview</h2>
            <b style="margin: 0.5em 0.5em 0.5em;">|</b>
            <button class="btn" style="height: 2.4em;" onclick="upsertMap('')">
                <i class="bi bi-plus"></i>
            </button>
            <input type="text" id="mapsContentFilter" placeholder="filter" onchange="filterTab('mapsContentFilter', 551)"
                   {{ if .Filter }} value="{{.Filter}}" {{ end }} style="margin-left: 0.5em; height: 2.4em; border-radius:.25rem;">
        </div>
        <div style="display: flex; flex-flow: row; flex-wrap: wrap;">
            {{ range .Maps }}
                <div style="flex: 0 0 24%; margin-bottom: 0.25em; margin-right: 0.25em; min-height: auto;">
                    {{ template "manageMapSelectionBox" . }}
                </div>
            {{ end }}
        </div>
    </div>
{{end}}

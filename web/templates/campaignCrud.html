<!--login.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1> Create a new campaign </h1>

<div class="panel panel-default col-sm-6">
    <div class="panel-body">
        <!--If there's an error, display the error-->
        {{ if .ErrorTitle}}
        <div class="alert alert-danger" role="alert">
            {{.ErrorTitle}}: {{.ErrorMessage}}
        </div>
        {{end}}

        <!--Create a form that POSTs to the `/campaign/new` route. @todo make dynamic-->
        <form class="form" action="/campaign/new" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="passwordCheck">Password (Check)</label>
                <input type="password" name="passwordCheck" class="form-control" id="passwordCheck" placeholder="Password (Again)">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}

<!--login.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1> Create a new campaign </h1>

<div class="panel panel-default col-sm-6">
    <div class="panel-body">
        <!--If there's an error, display the error-->
        {{ if .ErrorTitle}}
        <p class="bg-danger">
            {{.ErrorTitle}}: {{.ErrorMessage}}
        </p>
        {{end}}

        <!--Create a form that POSTs to the `/campaign/new` route. TODO make dynamic-->
        <form class="form" action="/campaign/new" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="passwordCheck">Password (Check)</label>
                <input type="password" name="passwordCheck" class="form-control" id="passwordCheck" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}

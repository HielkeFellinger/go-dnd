{{define "campaignContentMap"}}
<div id="{{.id}}" class="tab-content">
    {{ if .lead }}
    <div>
        <h3> Bench </h3>
        <span>Bench Grid; add chars / interactive elements</span>
    </div>
    {{ end }}
    <div>
        <h3> {{ .name }} {{.lead}} </h3>
        <button onclick="makeMapsSmaller()">-</button> <button onclick="makeMapsBigger()">+</button> <span>MAP NAV BAR + - ' {{.backgroundImage}} '</span>
    </div>
    <div class="campaign-map">
        <div class="grid" style="background-image: url('{{.backgroundImage}}')">
            {{ range $yVal := .y}}
                {{ range $xVal := $.x}}
                    <div class="cell" id="{{$.id}}-cell-y{{$yVal}}-x{{$xVal}}">
                        <div class="content" id="{{$.id}}-cell-y{{$yVal}}-x{{$xVal}}-content" ondrop="drop(event)" ondragover="allowDrop(event)">

                        </div>
                    </div>
                {{ end }}
            <br>
            {{ end }}
        </div>
    </div>
</div>
{{end}}

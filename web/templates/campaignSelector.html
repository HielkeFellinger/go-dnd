{{define "campaignSelector"}}
<li class="nav-item" id="{{.id}}List">
    <div id="{{.id}}Link" class="nav-link btn-nav-link" onclick="openTab('{{.id}}')">
        {{ if .type }}
            ({{ .type }})
        {{ end }}
        {{.name}}
        {{ if not .active }}
        <button id="{{.id}}Close" class="btn-close" style="" onclick="closeTab('{{.id}}')"><b>x</b></button>
        {{ end }}
    </div>
</li>
{{end}}

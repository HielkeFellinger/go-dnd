<div class="media border border-primary d-inline-flex p-4">
    <img class="mr-3" style="width: 30px; height: 30px;">
    <div class="media-body">
        <h5 class="mt-0">{{.Title}}</h5>
        {{.Description}} {{.Active}} {{.UserIsLead}}<br>
        {{ if or .Active .UserIsLead }}
        <a href="/campaign/session/{{.ID}}">Go to!</a>
        {{end}}
    </div>
</div>

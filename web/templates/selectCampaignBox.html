<div class="media border border-primary" style="flex: 0 0 12%; margin-bottom: 0.25em; margin-right: 0.25em; padding: 0.5em;">
    <div class="media-body">
        <h5><b>{{.Title}}</b></h5>
        <p style="min-height: 1.5em"> {{.Description}}</p>
        {{ if or .Active .UserIsLead }}
            <a href="/campaign/session/{{.ID}}"><b>{{ if .UserIsLead }}Host!{{ else }}Join!{{ end }}</b></a>
        {{ else }}
        <i>( Offline )</i>
        {{ end }}
    </div>
</div>
